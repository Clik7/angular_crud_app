<div class="container">
    <form class="row g-3">
        <div class="input-group my-3">
            <input type="text" class="form-control col-md-8" id="inputEmail4" [(ngModel)]="newProvincia.nome" name="nome" placeholder="Nome Provincia">
            <input type="text" class="form-control col-md-4" id="inputPassword4"[(ngModel)]="newProvincia.sigla" name="sigla" placeholder="Sigla">
        </div>
       <div class="col-12 text-center m-3">
        <button class="btn btn-warning col-md-1 mx-2" [routerLink]="['/province']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square-fill"></i></button>
          <button type="submit" class="btn btn-dark bgroundcolor" (click)="addProvincia(newProvincia)">Aggiungi Provincia</button>
        </div> 
      </form>
</div>
