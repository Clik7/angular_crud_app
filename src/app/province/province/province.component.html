<table class="table table-dark table-striped my-5">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Sigla</th>
        <th scope="col"><button class=" m-1 btn btn-sm btn-warning" [routerLink]="['/addProvince']" routerLinkActive="router-link-active"><i class="bi bi-plus-square-fill"></i></button></th>
        
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let item of province; index as i">
        <th scope="row">{{item.id}}</th>
        
        <td>{{item.nome}}</td>
        <td>{{item.sigla}}</td>
    
        <td>
            <!--Ricordati funzione che elimina e dettagli-->
            <button class=" m-1 btn btn-sm btn-danger" (click)="removeProvince(item)"><i class="bi bi-archive-fill"></i></button>  
            <button class=" m-1 btn btn-sm btn-warning" (click)="editProvince(item)"><i class="bi bi-pencil-square"></i></button>
        </td>
      </tr> 
     
    </tbody>
  </table>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="province/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
