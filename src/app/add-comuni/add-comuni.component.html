<div class="container">
  <form class="row g-3">
      <div class="input-group my-3">
          <input type="text" class="form-control col-md-10" [(ngModel)]="newComune.nome" name="nome" placeholder="Nome comune">
          <select class="form-select" [(ngModel)]="newComune.provincia" name="provincia" aria-label="Default select example" >
              <option selected  >Provincia</option>
              <option  *ngFor="let item of prov" [ngValue]="item" >{{item.nome}}</option>
          </select>
      </div>
     <div class="col-12 text-center m-3">
      <button class="btn btn-warning col-md-1 mx-2" [routerLink]="['/comuni']" routerLinkActive="router-link-active" ><i class="bi bi-arrow-left-square-fill"></i></button>
        <button type="submit" class="btn btn-dark bgroundcolor" (click)="addComune(newComune)">Aggiungi comune</button>
      </div> 
    </form>
</div>
